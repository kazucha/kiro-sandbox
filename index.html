<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tetris Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="game-container">
            <div class="game-info">
                <h1>TETRIS</h1>
                <div class="score-container">
                    <div class="score-label">Score</div>
                    <div class="score-value" id="score">0</div>
                </div>
                <div class="score-container">
                    <div class="score-label">Lines</div>
                    <div class="score-value" id="lines">0</div>
                </div>
                <div class="score-container">
                    <div class="score-label">Level</div>
                    <div class="score-value" id="level">1</div>
                </div>
                <div class="next-piece-container">
                    <div class="next-label">Next Piece</div>
                    <canvas id="nextPieceCanvas" width="120" height="120"></canvas>
                </div>
                <div class="controls-container">
                    <h3>Controls</h3>
                    <div class="control-item">
                        <span class="key">←</span> Move Left
                    </div>
                    <div class="control-item">
                        <span class="key">→</span> Move Right
                    </div>
                    <div class="control-item">
                        <span class="key">↓</span> Move Down
                    </div>
                    <div class="control-item">
                        <span class="key">↑</span> Rotate
                    </div>
                    <div class="control-item">
                        <span class="key">Space</span> Drop
                    </div>
                </div>
                <button id="startButton" class="game-button">Start Game</button>
                <button id="restartButton" class="game-button" style="display: none;">Restart Game</button>
            </div>
            <div class="game-board-container">
                <canvas id="gameCanvas" width="300" height="600"></canvas>
                <div id="gameOverOverlay" class="game-over-overlay" style="display: none;">
                    <div class="game-over-message">
                        <h2>GAME OVER</h2>
                        <p>Final Score: <span id="finalScore">0</span></p>
                        <p>Lines Cleared: <span id="finalLines">0</span></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="tetris.js"></script>
</body>
</html>
